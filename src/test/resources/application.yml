test:
  # Used to conditionally create certain beans during testing
  enabled: true
logging:
  level:
    org.opentestsystem: DEBUG
    org.gitlab4j: INFO
  config: classpath:log4j2-local.xml

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  datasource:
    url: "jdbc:postgresql://localhost:5432/test"

itembank:
  host: "http://gitlab-example.com"
  events:
    exchange: "iat_item_event_exchange"
    queue:
      queueName: "imrt_item_event_queue"
    errorQueue:
      queueName: "imrt_item_event_queue.dlq"